<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="hero-header">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="login">
        <div>
          <button id="login-btn" onclick="userLogin">Login</button>
        </div>
      </div>
    </div>
    <div class="add-main">
      <div class="add-book-btn">
        <label for="add-btn">Book that you would like to enter to Library</label>
        <input type="button" id="add-btn" value="Add Book" onclick="formDisplay()">
      </div>
    </div> 
    <div class="book-list-main">
      <div class="library-list-header">
        <p>Here is the list when added</p>
      </div>
      <div class="book-shelf">
        <!-- books added to DOM via JS  need grid style to be auto based on number of books-->
      </div>
    </div>
  </div>
  <div class="overlay-container">
    <div class="div-book-form">
      <form id="book-form"  method="post">
        <div>
          <h5>Add New Book</h5> 
        </div>
        <div class="bookName inputType">
          <input type="text" id="book-name" data-name name="book-name" placeholder="Title">
        </div>
        <div class="bookAuthor inputType">
          <input type="text" id="book-author" data-author name="book-author" placeholder="Author">
        </div>
        <div class="bookPages inputType">
          <input type="number" id="book-pages" data-pages name="book-pages" placeholder="Pages">
        </div>
        <div class="inputType">
          <label class="switch">
            Have you Read it? 
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="inputType submit-div">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
 
</body>
</html>
