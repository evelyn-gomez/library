  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b876118324.js" crossorigin="anonymous"></script>
  <script src="script.js" defer ></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="hero-header">
        <h1>Library</h1>
    </div>
      <!-- <div class="login">
        <div>
          <button id="login-btn" onclick="userLogin">Login</button>
        </div>
      </div> -->
    <div class="add-book-btn">
      <button id="add-btn" onclick="showForm()"> <span id="plusSign-btn">+ </span> New Book</button>
    </div>
    <div class="book-shelf">
      <!-- books added to DOM via JS  need grid style to be auto based on number of books-->
    </div>
  </div>
  <div class="overlay-container" >
    <div class="div-book-form">
      <form id="book-form"  method="post">
        <div id="h5Div">
          <h5>Add New Book</h5> 
        </div>
        <div class="bookName inputType">
          <input type="text" id="book-name" data-name name="book-name" placeholder="Title" required minlength="3" maxlength="25">
          <div class="error"></div>
        </div>
        <div class="bookAuthor inputType">
          <input type="text" id="book-author" data-author name="book-author" placeholder="Author" required minlength="3" maxlength="35">
          <div class="error"></div>
        </div>
        <div class="bookPages inputType">
          <input type="number" id="book-pages" data-pages name="book-pages" placeholder="Number of Pages" required minlength="1" maxlength="4" min="4">
          <div class="error"></div>
        </div>
        <div class="divCheckbox">
          <label for="readCheckBox" class="switch" id="readLabel" >
            Have you Read it? 
            <input type="checkbox" id="readCheckBox"> 
            <span class="slider round"></span>
          </label>
        </div>
        <div class="submit-div">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>
      <!-- <script>
        document.write(new Date().getFullYear())
      </script> -->
    </p>
    <a href="https://github.com/evelyn-gomez" target="_blank">
      <i class="fa-brands fa-github"> </i>
    </a>
  </footer>
</body>
</html>
